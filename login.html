<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 p-lg-5">
      <h1 class="display-6 text-center">Login</h1>
      <form action="">
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control signin-email"
            placeholder="Enter Your Email"
            autocomplete="email"
            required
          />
          <p class="p-2 text-danger fw-bolder d-none signin-email-error">
            &cross; This User Doesn't Exist
          </p>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control signin-password"
            placeholder="Enter Your Password"
            autocomplete="current-password"
            required
          />
          <p class="p-2 text-danger fw-bolder d-none signin-password-error">
            &cross; This Password Is Not Correct Please Try Again
          </p>
        </div>
        <button class="btn btn-outline-primary w-100 signin-submit">
          Log In
        </button>
      </form>
      <p class="mt-3">
        Don't Have An Account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
