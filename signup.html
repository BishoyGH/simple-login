<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container p-3 p-lg-5">
      <!-- HeadLine -->
      <h1 class="display-6 text-center">Sign Up</h1>
      <!-- Form -->
      <form action="">
        <!-- Name -->
        <div class="mb-3">
          <label for="userName" class="form-label">Your Name:</label>
          <input
            type="text"
            name="userName"
            id="userName"
            class="form-control signup-name"
            placeholder="Enter You Name"
            autocomplete="username"
            minlength="3"
            required
          />
          <p class="p-2 text-danger fw-bolder d-none signup-name-error"></p>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control signup-email"
            placeholder="Enter You Email"
            required
          />
          <p class="p-2 text-danger fw-bolder d-none signup-email-error"></p>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control signup-password"
            placeholder="Enter You Password"
            autocomplete="current-password"
            minlength="8"
            required
          />
          <p class="p-2 text-danger fw-bolder d-none signup-password-error"></p>
        </div>
        <!-- Submit Button -->
        <button class="btn btn-outline-primary w-100 signup-submit">
          Sign Up
        </button>
      </form>
      <p class="signup-success alert alert-success mt-2 text-center d-none">
        You Are Now a Registered User. You Can
        <a href="login.html">Login</a> now
      </p>
      <p class="signup-fail alert alert-danger mt-2 text-center d-none">
        Please Complete Every Field Then Try Again
      </p>
      <p class="mt-3">
        Have An Account? <a href="login.html">Login</a> Instead
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
